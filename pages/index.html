<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style>
* {
  box-sizing: border-box;
}

.parallax, .parallax1 { 
 // position: inherit; 
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.parallax { background-image: url('mati.jpg');  
            height: 300px; }

.parallax1 {
/*  animation-name: example1;*/
  animation-duration: 5s;
  animation-direction: alternate;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  
  height: 200px; line-height: 22px; 
  background-image: url('mati.jpg'); 
}

.middleZone{
  height: 200px; line-height: 22px; font-size: 30px;
  text-align: center; 
  position: absolute;
  left: 0; 
  right: 0;  
  background-color: rgba( 0, 0, 0, 0.5); color:  rgba( 255, 255, 255,  1);
/*  background-color: rgba( 255, 255, 255,  0.5); color:  rgba( 0, 0, 0, 1);*/
  
  animation-name: example;
  animation-duration: 5s;
  animation-direction: alternate;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes example {
  from { background-color: rgba(   0,   0,   0,  0.5); color:  rgba( 255, 255, 255, 1);}
  to   { background-color: rgba( 255, 255, 255,  0.5); color:  rgba(   0,   0,   0, 1); }
}
@keyframes example1 {
  from { background-image: url('mati.jpg'); }
  to   { background-image: url('mati1.jpg');}
}


@media screen and                        (min-width: 850px )  {
  .parallax               { height: 300px; }   
  .middleZone, .parallax1 { height: 200px; line-height: 22px;}
  .middleZone             { font-size: 30px; }
}

@media screen and (max-width: 850px) and (min-width: 650px) {
  .parallax               { height: 300px; }   
  .middleZone, .parallax1 { height: 175px; line-height: 20px;}
  .middleZone { font-size: 28px; }
}

@media screen and (max-width: 650px) and (min-width: 550px)  {
  .parallax               { height: 300px; }   
  .middleZone, .parallax1 { height: 150px; line-height: 15px;}
  .middleZone  { font-size: 24px;  }
}

@media screen and (max-width: 550px) and (min-width: 400px)  {
  .parallax               { height: 300px; }   
  .middleZone, .parallax1 { height: 125px; line-height: 12px;}
  .middleZone  { font-size: 20px; }
}

@media screen and (max-width: 400px)   {
  .parallax               { height: 300px; }   
  .middleZone, .parallax1 { height: 125px; line-height: 12px;}
  .middleZone  { font-size: 14px; }
}






</style>
</head>
